swagger: "2.0"

info:
  version: 1.0.0
  title: Datasheet Service
  description: This API allows the consumer to perform several operations in a table matrix.
schemes:
  - http
host: localhost:3001
basePath: /

paths:
  /Users:
    post:
      tags:
        - Users
      description: Create a new item in the resource User.
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/html
      parameters:
        - name: user
          in: body
          required: true
          schema:
            $ref: '#/definitions/Users'
      responses:
        201:
          description: User successfully created.
          schema:
            $ref: '#/definitions/UserID'
        400:
          description: Bad request. Check the definition documentation.
    get:
      tags:
        - Users
      description: Get all available registered users.
      produces:
        - application/json
      responses:
        200:
          description: User(s) was/were found.
          schema:
            $ref: '#/definitions/UserListResponse'
        400:
          description: Bad request. Check the definition documentation.
        409:
          description: Duplicated. Check the definition documentation.
  /Users/{UserID}:
    get:
      tags:
        - Users
      description: Gets the information for a specific UserID
      produces:
        - application/json
      parameters:
        - name: UserID
          in: path
          required: true
          type: string
      responses:
        200:
          description: The user was found.
          schema:
              $ref: '#/definitions/Users'
        404:
          description: User wasn't found.
    put:
      tags:
        - Users
      description: Update the information for a specific UserID.
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: UserID
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: false
          schema:
            $ref: '#/definitions/UsersRequest'
      responses:
        200:
          description: User successfully updated.
          schema:
             $ref: '#/definitions/Users'
        400:
          description: Bad request. Check the definition documentation.
        404:
          description: User wasn't found for edit.
  /Users/{UserID}/Datasets:
    post:
      tags:
        - Datasets
      description: Create datasets.
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/html
      parameters:
        - name: UserID
          in: path
          required: true
          type: string
        - name: row
          in: query
          required: true
          description: Row number of dataset
          type: integer
        - name: col
          in: query
          required: true
          description: Column number of dataset
          type: integer
        - name: values
          in: query
          description:  values of dataset separeted by comma ","
          type: array
          items: { type: integer,}
      responses:
        201:
          description: Dataset created successfully.
          schema:
            $ref: '#/definitions/DatasetID'
        400:
          description: Bad request. Check the definition documentation.
    get:
      tags:
        - Datasets
      description: Gets all existents datasets of this user.
      produces:
        - application/html
      parameters:
        - name: UserID
          in: path
          required: true
          type: string
      responses:
        200:
          description: Dataset(s) was/were found.
          schema:
              $ref: '#/definitions/DatasetListResponse'
        400:
          description: Bad request. Check the definition documentation.
        404:
          description: Dataset not found.
  /Users/{UserID}/Datasets/{DatasetID}:
    get:
      tags:
        - Datasets
      description: Gets the information for a specific DatasetID
      produces:
        - application/html
      parameters:
        - name: UserID
          in: path
          required: true
          type: string
        - name: DatasetID
          in: path
          required: true
          type: string
      responses:
        200:
          description: Dataset found.
          schema:
              $ref: '#/definitions/Datasets'
        400:
          description: Bad request. Check the definition documentation.
        404:
          description: Dataset not found.
    put:
      tags:
        - Datasets
      description: Update a dataset.
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/html
      parameters:
        - name: UserID
          in: path
          required: true
          type: string
        - name: DatasetID
          in: path
          required: true
          type: string
        - name: row
          in: query
          required: true
          description: Row number of dataset
          type: integer
        - name: col
          in: query
          required: true
          description: Column number of dataset
          type: integer
        - name: values
          in: query
          required: true
          description:  values of dataset separeted by comma ","
          type: array
          items: { type: integer,}
      responses:
        200:
          description: Dataset successfully updated
        400:
          description: Bad request. Check the definition documentation.
        404:
          description: Dataset not found.
    delete:
      tags:
        - Datasets
      description: Delete a specific DatasetID.
      produces:
        - application/html
      parameters:
        - name: UserID
          in: path
          required: true
          type: string
        - name: DatasetID
          in: path
          required: true
          type: string
      responses:
        200:
          description: Dataset sucessfully  deleted.
        400:
          description: Bad request. Check the definition documentation.
        404:
          description: Dataset wasn't found for delete.
  /Users/{UserID}/Macros:
    post:
      tags:
        - Macros
      description: Creates a macro
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/html
      parameters:
        - name: UserID
          in: path
          required: true
          type: string
        - name: macro
          in: body
          required: true
          schema:
            type: array
            items: {
              $ref: '#/definitions/Stat'
            }
            description: Description of macro.
                  
      responses:
        201:
          description: Macro was successfully created.
          schema:
              $ref: '#/definitions/Dataset'
        400:
            description: Bad request. Check the definition documentation.
    get:
      tags:
        - Macros
      description: Gets all existent macros of current user.
      produces:
        - application/json
      parameters:
        - name: UserID
          in: path
          required: true
          type: string
      responses:
        200:
          description: Macro(s) was/were found.
          schema:
            description: List of macros of current user.
            type: array
            items: {
              $ref: '#/definitions/Macros'
            }
        400:
          description: Bad request. Check the definition documentation.
        404:
          description: Macro(s) was/were not found.
  /Users/{UserID}/Macros/{MacroID}:
    put:
      tags:
        - Macros
      description: Update a macro.
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: UserID
          in: path
          required: true
          type: string
        - name: MacroID
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/Macros'
      responses:
        200:
          description: Macro successfully updated
        400:
          description: Bad request. Check the definition documentation.
        404:
          description: Macro not found.
  /Stats:
    get:
      tags:
        - Stats
      description: List all operations (ID, MathType and Description) available for a specific statistic math operation.
      produces:
        - application/json
      responses:
        200:
          description: Stat(s) available.
          schema:
              $ref: '#/definitions/StatResponse'
        400:
          description: Bad request. Check the definition documentation.
  /Transfs:
    get:
      tags:
        - Transformations
      description: List all operations (ID, MathType and Description) available for a specific transformation math operation.
      produces:
        - application/json
      responses:
        200:
          description: Tansoformation(s) available.
          schema:
              $ref: '#/definitions/Transfs'
        400:
          description: Bad request. Check the definition documentation.
  /Charts:
    get:
      tags:
        - Charts
      description: Return a chart representation (image binary file) of the dataset.
      produces:
        - application/json
      responses:
        200:
          description: Charts(s) available.
          schema:
              $ref: '#/definitions/Chart'
        400:
          description: Bad request. Check the definition documentation.
  /Users/{UserID}/Datasets/{DatasetID}/Stats/{StatID}:
    post:
      tags:
        - Stats
      description: Calculate stat of entire dataset
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/html
      parameters:
       - name: UserID
         in: path
         required: true
         description: Username
         type: string
       - name: DatasetID
         in: path
         required: true
         description: Number of Dataset ID
         type: string
       - name: StatID
         in: path
         required: true
         description: Number of statID
         type: string
       - name: row
         in: query
         required: false
         description: Row number of dataset
         type: integer
       - name: col
         in: query
         required: false
         description: Column number of dataset
         type: integer
      responses:
        202:
          description: Accepted.
        400:
          description: Bad request. Check the definition documentation.
  /Users/{UserID}/Datasets/{DatasetID}/Transf/{TransfID}:
    post:
      tags:
        - Transformations
      description: Calculate transformation of entire dataset
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/html
      parameters:
       - name: UserID
         in: path
         required: true
         type: string
       - name: DatasetID
         in: path
         required: true
         type: string
       - name: TransfID
         in: path
         required: true
         type: string
       - name: value
         in: query
         description: value of the transformation. 
         type: string
      responses:
        202:
          description: Accepted.
        400:
          description: Bad request. Check the definition documentation.
        default:
          description: Unexpected error
          schema:
            $ref: "#/definitions/Error"
  /Users/{UserID}/Datasets/{DatasetID}/Marcros/{MacroID}/:
    post:
      tags:
        - Stats
      description: Calculate macro for a given dataset
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/html
      parameters:
       - name: UserID
         in: path
         required: true
         type: string
       - name: DatasetID
         in: path
         required: true
         type: string
       - name: MacroID
         in: path
         required: true
         type: string
       - name: row
         in: query
         required: false
         description: Row number of dataset
         type: integer
       - name: col
         in: query
         required: false
         description: Column number of dataset
         type: integer
      responses:
        202:
          description: Accepted.
        400:
          description: Bad request. Check the definition documentation.
definitions:
  Dataset:
    type: object
    properties:
      dataset_id:
        type: string
        description: Unique identifier 
      rows:
        type: string
        description: Description of product.
      cols:
        type: string
        description: Display name of product.
      data:
        type: object
        properties:
          values:
            type: array
            items: {
              type: integer
            }
            description: Description of product.
  DatasetListResponse: 
    type: array
    items: {
        "$ref": "#/definitions/Datasets"
    }
    description: The List of datasets.
  Macros:
    type: array
    items: {
        "$ref": "#/definitions/Item"
      }
  Item:
    type : object
    properties:
      order: 
        type: integer
      stat:
        type: object
        properties:
          id:
            type: string
          value:
            type: integer
      transform:
        type: object
        properties:
          id:
            type: string
  Transfs:
    type: object
    properties:
      transf_id:
        type: string
      desc_transfs:
        type: string
  Stat:
    type: object
    properties:
      stat_id:
        type: string
      desc_stat:
        type: string
  Chart:
    type: object
    properties:
      chart_id:
        type: string
      desc_chart:
        type: string
  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: string

  Users:
    type: object
    properties:
      full name:
        type: string
        description: Your full name.
      username:
        type: string
        description: Unique identifier as nickname. e.g. user123
  UsersRequest:
    type: object
    properties:
      full name:
        type: string
        description: Your full name.
      password:
        type: string
        description: Your password code.
  UserID:
    type: object
    properties:
      full name:
        type: string
        description: Your full name confirming that you logged with sucess.
  UserListResponse: 
    type: array
    items: {
        "$ref": "#/definitions/Users"
    }
    description: The List of users.
  Datasets:
    type: object
    properties:
      dataset_id:
        type: string
        description: Unique identifier representing a specific dataset id
      rows:
        type: integer
        description: The qtd. line number of dataset.
      cols:
        type: integer
        description: The qtd. column number of dataset.
      values:
        type: string
        description: List of values of dataset in HTML.
  DatasetID:
    type: object
    properties:
      dataset_id:
        type: string
        description: Unique identifier representing a specific dataset id.
  StatResponse:
    type: object
    properties:
      stat_id:
        type: string
        description: Unique identifier representing a specific statistic math id
      desc_stat:
        type: string
        description: description of operation stat.